<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <!-- http://getbootstrap.com/docs/5.3/ -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        {% block nav %}

        {% endblock %}
        <div class="container my-3">
            <ul class="nav justify-content-around">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="/">Today</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/tomorrow' %}active{% endif %}" href="/tomorrow">Tomorrow</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/6days' %}active{% endif %}" href="/6days">6 Days</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        {% block main %}

        {% endblock %}
    </main>
    <footer class="text-center mt-5">
        <p>&copy; 2024 Maidoki's weather Project</p>
    </footer>
</body>
</html>
