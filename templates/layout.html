<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <!-- http://getbootstrap.com/docs/5.3/ -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar py-1">
            <div class="container-fluid w-100">
                <form class="bar" method="post" action="/">
                    <input class="form-control searchbar" type="text" placeholder="Location" name="location">
                    <button type="submit" class="btn btn-outline"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-search searchIcon" viewBox="0 0 18 18">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg></button>
                </form>
            </div>
        </nav>
        <div class="container">
            <ul class="nav justify-content-around">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Today</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Tomorrow</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">6 Days</a>
                </li>
              </ul>
        </div>
    </header>
    <main>
        {% block main %}

        {% endblock %}
    </main>
    <footer class="text-center mt-5">
        <p>&copy; 2024 My weather Project</p>
    </footer>
</body>
</html>
